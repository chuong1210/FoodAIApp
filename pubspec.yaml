name: nckh_2025_food
description: A Flutter application for food recognition using ResNet50 model.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.5+2
  image_picker: ^0.8.7+5
  path_provider: ^2.0.15
  path: ^1.8.3
  image: ^4.0.17
  cupertino_icons: ^1.0.5
  shared_preferences: ^2.2.0
  intl: ^0.18.0
  fl_chart: ^0.63.0
  google_fonts: ^4.0.4
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/all_fonts/Roboto/static/Roboto-Regular.ttf
    - assets/all_fonts/Roboto/static/Roboto-Bold.ttf
    - assets/all_fonts/Roboto/static/Roboto-Light.ttf

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/all_fonts/Roboto/static/Roboto-Regular.ttf
        - asset: assets/all_fonts/Roboto/static/Roboto-Bold.ttf
          weight: 700
        - asset: assets/all_fonts/Roboto/static/Roboto-Light.ttf
          weight: 300
